<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Bun Todo</title>
    <style>
body {
    background-color: #d8c2a5; 
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
.container {
    background-color: #d2b48c; 
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    max-width: 600px;
    flex: 1;
}

h1 {
    color: #8b4513; 
}
h2 {
    color: #a0522d; 
}
label {
    font-weight: bold;
    color: #8b4513; 
}
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #a0522d; 
    border-radius: 3px;
}
button[type="submit"] {
    background-color: #8b4513; 
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 3px;
}
button[type="submit"]:hover {
    background-color: #a0522d;
}
ul {
    list-style: none;
    padding: 0;
}
li {
    background-color: #d2b48c; 
    border: 1px solid #977151; 
    margin-top: 5px;
    border-radius: 3px;
    display: flex;
    align-items: center;
    color: #333; 
}
input[type="checkbox"] {
    margin-right: 10px;
}
li.completed {
    background-color: #d3ffd3; 
    color: #007BFF; 
    text-decoration: line-through; 
}
    </style>
</head>
<body>
    <header class="container">
        <h1>TODO Website</h1>
        <h2>Using Bun</h2>
    </header>
    <main class="container">
        <form hx-post="/todos" hx-target="#todos" hx-ext="json-enc" _="on submit target.reset()">
            <label for="todo">Let's be productive together</label>
            <input id="todo" name="todo" type="text" aria-label="Create Bun Todo" placeholder="New Bun todo">
            <button type="submit">Add stuff :D</button>
        </form>
        <section id="todos" hx-get="/todos" hx-trigger="load"></section>
    </main>
</body>
</html>
